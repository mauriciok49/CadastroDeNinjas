<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Ninjas</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        thead {
            background: #2a5298;
            color: white;
        }

        th {
            padding: 15px;
            text-align: center;
        }

        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f2f4f8;
            transition: 0.3s;
        }

        img {
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2a5298;
        }

        /* ===== BOTÕES ===== */

        .btn {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin: 4px;
            transition: 0.3s;
            display: inline-block;
            cursor: pointer;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
        }

        .delete:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .edit {
            background-color: #f39c12;
            color: white;
        }

        .edit:hover {
            background-color: #d68910;
            transform: scale(1.05);
        }

        .view {
            background-color: #2ecc71;
            color: white;
        }

        .view:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

    </style>

</head>

<body>

<h1>Lista de Ninjas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missões</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td>
            <img th:src="@{${ninja.imgUrl}}" width="80" height="80">
        </td>


        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>

        <td>
                <span th:if="${ninja.missoes}">
                    <span th:text="${ninja.missoes.nome}"></span>
                    -
                    Dificuldade:
                    <span th:text="${ninja.missoes.dificuldade}"></span>
                </span>

            <span th:if="${ninja.missoes == null}">
                    Sem Missões
                </span>
        </td>

        <td>
            <a class="btn delete"
               th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">
                Deletar
            </a>

            <a class="btn edit">
                Alterar
            </a>

            <a class="btn view">
                Ver detalhes
            </a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
